<button
  (click)="audioPlayerService.togglePlayer()"
  [appImageButton]="(isMuted$ | async) ? muteIconProps.url : soundOnIconProps.url"
  [height]="(isMuted$ | async) ? muteIconProps.height : soundOnIconProps.height"
  [width]="(isMuted$ | async) ? muteIconProps.width : soundOnIconProps.width"
></button>
