<div class="carousel-item" [ngClass]="{'locked': slot.isLocked}"
     [routerLink]="!slot.isLocked ? ['/slot', slot.id] : null"
>
  <ng-container [ngTemplateOutlet]="jackpotTemplate"/>
  <ng-container
    *ngIf="slot.isLocked"
    [ngTemplateOutlet]="isLocketBadgeTemplate"
  />
  <img class="carousel-item-image" draggable="false" [src]="slot.image" [alt]="slot.name">
</div>

<ng-template #jackpotTemplate>
  <div
    *ngIf="slot.jackpot"
    class="carousel-item-jackpot"
    [ngStyle]="{'top': jackpotBadgePositions[slot.id].top  + 'px'}"
  >
    <span
      class="carousel-item-jackpot-value"
      [appAnimateNumber]="slot.jackpot"
      [duration]="1200"></span>
  </div>
</ng-template>

<ng-template #isLocketBadgeTemplate>
  <img
    src="/images/lobby/lock.png"
    class="carousel-item-badge"
    alt="The slot is locked now"/>
</ng-template>
